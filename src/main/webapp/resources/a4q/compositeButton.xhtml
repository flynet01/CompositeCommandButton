<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<composite:interface
		componentType="org.sample.jsf.client.view.util.faces.composite.a4q.UICompositeButton">
		<composite:clientBehavior name="click" event="action"
			targets="commandButton" />
		<composite:attribute name="action" targets="commandButton" />
		<composite:attribute name="render" targets="commandButton" />
		<composite:attribute name="execute" targets="commandButton" />
	</composite:interface>

	<composite:implementation>
		<a4j:commandButton id="commandButton" binding="#{cc.commandButton}" oncomplete="log.info('Completing btn #{rich:clientId('commandButton')}');#{cc.attrs.oncomplete};log.info('Completed btn #{rich:clientId('commandButton')}');"
			onclick="log.info('Click on btn #{rich:clientId('commandButton')}');" >
		</a4j:commandButton>
	</composite:implementation>

</ui:composition>
